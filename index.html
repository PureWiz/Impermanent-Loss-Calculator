<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Impermanent Loss Calculator - ReDeFi.ai</title>
  <link rel="icon" href="data:," />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
</head>
<body>
  <div class="container">
    <h1>Impermanent Loss Calculator - ReDeFi.ai</h1>

    <div class="card">
      <h2>Tokens</h2>
      <div class="row">
        <div class="col">
          <label>Token A</label>
          <select id="tokenA"></select>
          <p>Price: $<span id="priceA">-</span></p>
        </div>
        <div class="col">
          <label>Token B</label>
          <select id="tokenB"></select>
          <p>Price: $<span id="priceB">-</span></p>
        </div>
      </div>
    </div>

    <div class="card">
      <h2>Amounts</h2>
      <div class="row">
        <div class="col">
          <label>Amount Token A</label>
          <input type="number" id="amountA" value="0.17" />
        </div>
        <div class="col">
          <label>Amount Token B</label>
          <input type="number" id="amountB" value="500" />
        </div>
      </div>
    </div>

    <div class="card">
      <h2>Future Prices</h2>
      <div class="row">
        <div class="col">
          <label>Future Price Token A</label>
          <input type="number" id="futureA" value="2200" />
        </div>
        <div class="col">
          <label>Future Price Token B</label>
          <input type="number" id="futureB" value="1" />
        </div>
      </div>
    </div>

    <div class="card">
      <h2>Strategy Inputs</h2>
      <div class="row">
        <div class="col">
          <label>APR (%)</label>
          <input type="range" id="apr" min="1" max="500" value="50" />
          <span id="aprLabel">50%</span>
        </div>
        <div class="col">
          <label>Duration (Days)</label>
          <input type="number" id="days" value="90" />
        </div>
      </div>
    </div>

    <div class="card">
      <h2>Range Options</h2>
      <label>
        <input type="checkbox" id="customRangeToggle" />
        Use Custom Price Range
      </label>
      <div id="customRangeInputs" style="display:none;">
        <div class="row">
          <div class="col">
            <label>Min Price Token A ($)</label>
            <input type="number" id="rangeMin" value="1700" />
          </div>
          <div class="col">
            <label>Max Price Token A ($)</label>
            <input type="number" id="rangeMax" value="2000" />
          </div>
        </div>
        <canvas id="rangeChart" height="100"></canvas>
      </div>
    </div>

    <div class="card">
      <button onclick="calculate()">Calculate</button>
      <div id="output"></div>
      <canvas id="chart" height="250"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
